<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/millionare/main.css" />
    <script
      src="https://kit.fontawesome.com/cb6722e468.js"
      crossorigin="anonymous"
    ></script>
    <title>Millionaire game</title>
  </head>
  <body>
    <a class="home" href="./index.html"
      ><i class="home-icon fa-solid fa-house"></i
    ></a>
    <div class="container d-flex">
      <div class="info-section">
        <div class="logo-box d-flex">
          <button id="submit-new" type="submit">
            <span>NEW GAME</span>
          </button>
          <img class="logo" src="./img/Millionaire.png" alt="logo" />
        </div>
        <div class="prize_help">
          <div class="help d-flex">
            <button id="help-submit" class="fifty-fifty" type="submit">
              <span>50:50</span>
            </button>
            <button id="help-submit" class="people" type="submit">
              <span><i class="fa-solid fa-users"></i></span>
            </button>
            <button id="help-submit" class="call-friend" type="submit">
              <span><i class="fa-solid fa-phone"></i></span>
            </button>
          </div>
          <div class="prize">
            <p class="unlost"><span>15</span> $ 1 000 000</p>
            <p><span>14</span> $ 500 000</p>
            <p><span>13</span> $ 250 000</p>
            <p><span>12</span> $ 125 000</p>
            <p><span>11</span> $ 64 000</p>
            <p class="unlost"><span>10</span> $ 32 000</p>
            <p><span>9</span> $ 16 000</p>
            <p><span>8</span> $ 8 000</p>
            <p><span>7</span> $ 4 000</p>
            <p><span>6</span> $ 2 000</p>
            <p class="unlost"><span>5</span> $ 1 000</p>
            <p><span>4</span> $ 500</p>
            <p><span>3</span> $ 300</p>
            <p><span>2</span> $ 200</p>
            <p><span>1</span> $ 100</p>
          </div>
        </div>
      </div>
      <div class="quiz" id="quiz">
        <div class="quiz-header" id="question">
          <h2 class="title">question?</h2>
          <!-- Results -->
          <h2 class="title">%title%</h2>
          <h3 class="summary">%message%</h3>
          <p class="result">%result%</p>
        </div>
        <ul class="quiz-list d-flex" id="list">
          <li>
            <button id="submit" type="submit">
              <span>Text</span>
            </button>
          </li>
          <li>
            <button id="submit" type="submit">
              <span>Text</span>
            </button>
          </li>
          <li>
            <button id="submit" type="submit">
              <span>Text</span>
            </button>
          </li>
          <li>
            <button id="submit" type="submit">
              <span>Text</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- Sounds -->
    <div id="sounds">
      <audio id="sound-intro">
        <source src="sounds/intro.mp3" type="audio/ogg" />
      </audio>
      <audio id="sound-new-game">
        <source src="sounds/new-game.mp3" type="audio/ogg" />
      </audio>
      <audio id="sound-correct-answer">
        <source src="sounds/correct-answer.mp3" type="audio/ogg" />
      </audio>
      <audio id="sound-wrong-answer">
        <source src="sounds/wrong-answer.mp3" type="audio/ogg" />
      </audio>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/millionaire.js"></script>
  </body>
</html>
